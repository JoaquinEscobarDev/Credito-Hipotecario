<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>CrediHausers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>

<body>
    <div class="marco">
        <!-- FORMULARIO -->
        <div class="divForm">
            <h5>Crédito Hipotecario</h5>
            <p>Para calcular su crédito debe rellenar el siguiente formulario:</p>
            <p>El monto de la casa debe ser superior a 0.</p>
            <p>El crédito que desea solicitar debe ser hasta el 80% del valor de la casa.</p>
            <br>
            <form id="formulario" action="#" method="get">
                <div class="grid-container">
                    <div>
                        <div class="form-group">
                            <label for="validationTooltip02">Estado de la propiedad</label>
                        </div>
                    </div>
                    <div>
                        <input type="radio" name="estado" value="Nueva">Nueva
                        <input type="radio" name="estado" value="Usada">Usada
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="validationTooltip02">Comprar en UF o CLP</label>
                        </div>
                    </div>
                    <div>
                        <input type="radio" name="compra" value="uf" onchange=uf();>UF
                        <input type="radio" name="compra" value="clp" onchange=clp();>CLP
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="validationTooltip02">Valor de la propiedad</label>
                        </div>
                    </div>
                    <div>
                        <input type="text" placeholder="Monto" id="precio" ondrop="return false;" onpaste="return false;" onkeypress="return event.charCode>=48 && event.charCode<=57">
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="validationTooltip02">Monto crédito solicitado</label>
                        </div>
                    </div>
                    <div>
                        <input type="text" placeholder="Ingrese monto del crédito" id="credito" ondrop="return false;" onpaste="return false;" onkeypress="return event.charCode>=48 && event.charCode<=57">
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="validationTooltip02">Plazo en años a pagar</label>
                        </div>
                    </div>
                    <div>
                        <input type="text" placeholder="Ingrese plazo en años" id="años" ondrop="return false;" onpaste="return false;" onkeypress="return event.charCode>=48 && event.charCode<=57">
                    </div>
                </div>
            </form>
            <button type="button" onclick=calculos();>Calcular</button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
